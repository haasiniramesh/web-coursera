<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Selector</title>
	<style>
		/* any article element which is a direct child of a section element */
		section > article{
			color: green;
			font-size: 24px
		}

		/* any h2 element which is a direct child of a section element */
		section > h2 {
			color: green;
		}

		/* all p element with class=highlight as well as class=mainpoint */
		xxx {
			color: red;
			background-color: black;
		}
	</style>
</head>
<body>
	<h1 class="highlight">Child Selector (h1)</h1>
	<section>
		<h2>Sub heading 1(h2)</h2>
		<div>
			<article> ARTICLE which is inside DIV, which is inside SECTION</article>
		</div>
	</section>
	<section>
		<article> ARTICLE as a direct child of the SECTION element.</article>
	</section>
	<h2>Sub heading 2(h2)</h2>
</body>
</html>
