<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Decendant Selector</title>
	<style>
	/* all li element that are inside section element.*/
	section li {
		color: green;
	}
	</style>
</head>
<body>
	<h1>Decendant Selector (h1)</h1>
	<section>
		Table of contents:
		<ul>
			<li>Article 1</li>
			<li>Article 2</li>
			<li>Article 3</li>
		</ul>
	</section>
	<article>
		Shopping List:
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
	</article>
</body>
</html>
