<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with Class Selector</title>
	<style>
	    /* all h2 elements */
		xxx {
			color: red;
			text-align: center;
		}
		/* all with class=highlight*/
		.highlight {
			background-color: green;
		}

		/* all p element with class=highlight */
		p.highlight {
			font-style: italic;
		}

		/* all p element with class=highlight as well as class=mainpoint */
		.highlight.mainpoint {
			color: red;
			background-color: black;
		}
	</style>
</head>
<body>
	<h1 class="highlight">Element with Class selector (h1)</h1>
	<p>This class teaches how you combine selector</p>
	<p class="highlight">This is P with class="highlight"</p>
	<div class="mainpoint highlight">This is the main part of the entire article.</div>
</body>
</html>
