<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Origin Example</title>
	<link rel="stylesheet" type="text/css" href="external.css">
	<style>
		p {
			color: maroon;
		}
	</style>
</head>
