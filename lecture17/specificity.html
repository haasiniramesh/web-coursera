<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Specificity in CSS</title>
	<style>
	header.navigation p{
		color: blue;
	}
	p.blurb {
		color: red;
	}
	p {
		color: green !important;
	}
	</style>
</head>
<body>
	<header class="navigation">
		<p class="blurb">This lession teaches importance of specificity in CSS</p>
	</header>
</body>
</html>
