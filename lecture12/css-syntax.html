<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Syntax</title>
	<style>
		p {
			color: blue;
			font-size: 20px;
			width: 200px;
		}
		h1 {
			color: green;
			font-size: 36px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Anatomy of CSS Rule</h1>
	<h2>Sub Heading 1</h2>
	<p>CSS works by associating rules with HTML elements</p>
	<h2>Sub Heading 2</h1>
	<p>These rules govern how the content of specified element should be displayed</p>
</body>
</html>
